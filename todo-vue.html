<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <title>Vue</title>
</head>
<body>
    <h1>Vue TODO App</h1>
    <div id="app">
        <div>
            <input v-model="newTodoName" type="text"/>
            <button @click="addItem(newTodoName)">Add</button>
        </div>
        <div id="todo-items">
            <table>
                <thead>
                    <tr>
                        <th>
                            name
                            <button @click="sortOrder = 'asc'">&#9650;</button>
                            <button @click="sortOrder = 'dsc'">&#9660;</button>
                            <button @click="sortOrder = null">X</button>
                        </th>
                        <th>
                            done
                            <button @click="filter = 'done'">done</button>
                            <button @click="filter = 'undone'">undone</button>
                            <button @click="filter = null">X</button>
                        </th>
                        <th>remove</th>
                    </tr>
                </thead>
                <tbody v-if="processedTodoItems.length > 0">
                    <tr v-for="item in processedTodoItems">
                        <td>{{ item.name }}</td>
                        <td><input type="checkbox" v-model="item.done"/></td>
                        <td><button @click="removeItem(item)">delete</button></td>
                    </tr>
                </tbody>
                <tbody v-else>
                    <tr>
                        <td>Empty</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="todo-vue.js"></script>
</body>
</html>
